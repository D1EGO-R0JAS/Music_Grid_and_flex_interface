<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Tablet-style.css" media="(min-width:768px)">
</head>
<body>
    <nav>
        <div class="nav-firstBox">
            <img class="logo-music" src="./icons/music-note-svgrepo-com.svg" alt="Logo de la plataforma">
        </div>
        <div class="nav-secondBox">
            <img class="logo-menu" src="./icons/menu-svgrepo-com.svg" alt="Logo del menu">
        </div>        
    </nav>
    <main>
        <section class="songs">
            <articel class="song1"></articel>
            <articel class="song2"></articel>
            <articel class="song3"></articel>
        </section>
        <section class="infoSong">
            <h1 class="nameSong">Metamorphosis</h1>
            <p class="starTime">1:25</p>
            <div class="time">
                <div class="time1"></div>
                <div class="time2"></div>
            </div>
            <p class="finishTime">2:22</p>
        </section>
        <section class="buttonMusic">
            <div class="button-repeat"><img src="./icons/media-player-music-player-svgrepo-com.svg" alt="boton de repetir cancion"></div>
            <div class="button-before"><img src="./icons/music-music-player-player-2-svgrepo-com.svg" alt="boton de devolver cancion"></div>
            <div class="button-start"><img src="./icons/music-play-play-button-svgrepo-com.svg" alt="boton de play"></div>
            <div class="button-after"><img src="./icons/music-next-next-button-svgrepo-com.svg" alt="boton de siguiente cancion"></div>
            <div class="button-random"><img src="./icons/music-player-random-svgrepo-com.svg" alt="boton de cancion al azar"></div>
        </section>
    </main>
</body>
</html>
